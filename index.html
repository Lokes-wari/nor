<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Lable</title>
    <link rel="stylesheet" href="./Styles.css">
</head>
<body>
    <section>
        <div>
            <h1>Nutrition Facts</h1>
        </div>
        <div class="line"></div>
        <div>
            <p>8 servings per container</p>
        </div>
        <div class="amu">
            <p>Serving size</p>
            <p>2/3 cup (55g)</p>
        </div>
        <div class="line2"></div>
        <div><h2>Amount per serving</h2></div>
        <div class="amu2">
            <p>Calories</p>
            <p id="cal">230</p>
        </div>
    </section>
</body>
</html>
